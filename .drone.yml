pipeline:
  tests:
    image: redmineup/redmine_people
    auth_config:
      username: $USERNAME
      password: $PASSWORD
      email: $EMAIL
    commands:
      - service postgresql start && service mysql start && sleep 5
      - export PATH=~/.rbenv/shims:$PATH
      - export CODEPATH=`pwd`
      - /root/run_for.sh redmine_people+${LICENSE} ${RUBY_VER} ${DB} ${REDMINE}
matrix:
  include:
    - RUBY_VER: ruby-2.2.6
      LICENSE: pro
      DB: mysql
      REDMINE: redmine-3.3
